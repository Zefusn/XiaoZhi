# Nginx 配置示例 - www.xz.luckymax.cn
# 在宝塔面板中配置网站时，将此配置添加到网站的 Nginx 配置中

server {
    listen 80;
    listen 443 ssl http2;
    server_name www.xz.luckymax.cn xz.luckymax.cn;
    
    # 网站根目录 - 前端构建文件存放位置
    root /www/wwwroot/www.xz.luckymax.cn/dist;
    index index.html;
    
    # SSL 配置（宝塔会自动生成，这里是示例）
    # ssl_certificate /www/server/panel/vhost/cert/www.xz.luckymax.cn/fullchain.pem;
    # ssl_certificate_key /www/server/panel/vhost/cert/www.xz.luckymax.cn/privkey.pem;
    
    # 前端静态资源
    location / {
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 反向代理到后端 Flask 服务
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传文件大小限制
        client_max_body_size 20m;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 日志配置
    access_log /www/wwwlogs/www.xz.luckymax.cn.log;
    error_log /www/wwwlogs/www.xz.luckymax.cn.error.log;
}
